<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baitapp11</title>
</head>
<body>
  <script>
      let Ly;
      let Hoa;
      let Sinh;
      Ly = prompt("nhập điểm lý: ");
      Hoa = prompt("nhập điểm Hóa: ");
      Sinh = prompt("nhập điểm Sinh: ");
      let a = parseInt(Ly);
      let b = parseInt(Hoa);
      let c = parseInt(Sinh);
      let DiemTrungBinh = (a + b + c)/3;
      let TongDiem = a + b + c;
      alert("Điểm trung bình là: " + DiemTrungBinh + " " + "và Tổng điểm là: " + TongDiem);
  </script>
</body>
</html>
